<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
           <img class="nav-ufo" src="./ufo.svg"> 
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p><h2>ALIENS are real...</h2></p>
      <p><h4>...and now THEY see US...</h4></p>
    </div>
    <div class="container">
      <div class="row margin-top-50">


        <form>
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" id="datetime" placeholder="datetime">
              <a id="search" class="btn btn-default">Search</a>
            </div> 
          </div> 
          <div class="col-md-3"> 
            <div class="form-group"> 
              <input type="text" class="form-control" id="city" placeholder="city">
              <a id="search1" class="btn btn-default">Search</a>
            </div> 
          </div> 
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" id="state" placeholder="state">
              <a id="search2" class="btn btn-default">Search</a>
            </div> 
          </div> 
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" id="country" placeholder="country">
              <a id="search3" class="btn btn-default">Search</a>
            </div> 
          </div> 
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" id="shape" placeholder="shape">
              <a id="search4" class="btn btn-default">Search</a>
            </div> 
          </div>
         </form>


        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer text-center">
      <span class="bottom">UFO Sightings - A Data science Bootcamp Program 2019 </span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>

</html>
